server {
    listen 8080;
    root /var/www/html;

    location / {
        index index.html;
    }

    location /images {
        root /var/www/images;
        methods GET;
    }

    location /upload {
        methods POST;
        upload_enable on;
        upload_path /var/www/uploads;
    }

    location /old-path {
        return_codes 301 /new-path;
    }
}
