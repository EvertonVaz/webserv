<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Saudação</title>
    <style>
        /* Reset básico para remover margens e paddings padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definições gerais da página */
        body {
            background-color: #121212; /* Cor de fundo escura */
            color: #E0E0E0; /* Texto claro para contraste */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container para centralizar o conteúdo */
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #1F1F1F;
            border-radius: 10px;
            background-color: #1E1E1E;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Estilo do título */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #BB86FC; /* Cor vibrante para destaque */
            animation: fadeIn 2s ease-in-out;
        }

        /* Estilo do parágrafo */
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #A8A8A8;
            animation: slideIn 2s ease-in-out;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Botão estilizado */
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #BB86FC;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #9A67EA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>Bem-vindo a página personalizada com tema escuro! Esperamos que você goste do design moderno e agradável.</p>
        <a href="#" class="button">Isso é um botão</a>
    </div>
</body>
</html>
